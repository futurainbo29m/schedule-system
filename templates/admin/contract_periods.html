<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>契約期間の管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-container {
            display: grid;
            grid-template-columns: 1fr 2.5fr;
            gap: 30px;
        }
        .form-card, .list-card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-card h2, .list-card h2 {
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        .form-card form button[type="submit"] {
            width: 60%;
            background: #3498db;
            margin-top: 20px;
            border: none;
            font-weight: bold;
            padding: 10px 25px;
            color: white;
            font-size: 1.0rem;
        }
        .form-action-center {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
        .period-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .period-list th, .period-list td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            vertical-align: middle;
        }
        .period-list th {
            background-color: var(--light-gray);
        }
        .period-list input, .period-list select {
            width: 95%;
            padding: 4px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .delete-btn, .save-btn {
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn { background-color: var(--danger-color); }
        .save-btn { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>契約期間の管理</h1>
            <nav class="nav-links">
                <a href="{{ url_for('admin_dashboard') }}">管理ダッシュボードへ戻る</a>
            </nav>
        </header>

        <div class="admin-container">
            <div class="form-card">
                <h2>新しい契約期間を登録</h2>
                <form id="add-period-form">
                    <div class="form-group">
                        <label for="period-name">契約期間名 (例: 2025年7月分)</label>
                        <input type="text" id="period-name" required>
                    </div>
                    <div class="form-group">
                        <label for="period-display-name">表示名 (ラベル用 例: 7月)</label>
                        <input type="text" id="period-display-name">
                    </div>
                    <div class="form-group">
                        <label for="start-date">開始日</label>
                        <input type="date" id="start-date" required>
                    </div>
                    <div class="form-group">
                        <label for="end-date">終了日</label>
                        <input type="date" id="end-date" required>
                    </div>
                    <div class="form-group">
                        <label for="period-type">種別</label>
                        <select id="period-type" required>
                            <option value="regular">通常</option>
                            <option value="special">特別</option>
                        </select>
                    </div>
                    <div class="form-action-center">
                        <button type="submit" class="controls-panel button">この内容で登録する</button>
                    </div>
                </form>
            </div>

            <div class="list-card">
                <h2>契約期間一覧</h2>
                <div class="period-list">
                    <table id="period-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>契約期間名</th>
                                <th>表示名</th> 
                                <th>開始日</th>
                                <th>終了日</th>
                                <th>種別</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JSで内容を挿入 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/admin_contract_periods.js') }}"></script>
</body>
</html>
