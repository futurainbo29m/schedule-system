<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授業数設定 - {{ period.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* --- 新しいレイアウト用の基本スタイル --- */
        .requests-main-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .input-section, .overview-section {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .section-header h2 {
            color: var(--secondary-color);
        }

        /* --- 上部：入力エリア --- */
        .input-area {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 25px;
            min-height: 400px;
        }

        /* 左カラム：生徒選択 */
        .student-selection-column {
            border-right: 1px solid var(--border-color);
            padding-right: 25px;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }
        .student-list {
            max-height: 380px;
            overflow-y: auto;
            list-style: none;
            padding: 5px; /* スクロールバー用の余白 */
            margin: 0 -5px;
        }
        .student-list-item {
            padding: 6px 20px; /* 余白を調整 */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid #bcbcbd; /* ▼▼▼ 枠線用のスペースを確保 ▼▼▼ */
            margin-bottom: 5px; /* ▼▼▼ 項目間の余白を追加 ▼▼▼ */
        }
        .student-list-item:hover {
            background-color: #f8f9fa;
        }
        .student-list-item.selected {
            background-color: var(--primary-color);
            border-color: var(--primary-color); /* ▼▼▼ 選択時に枠線を表示 ▼▼▼ */
            color: white;
            font-weight: bold;
        }

        /* ▼▼▼ フィルターバーのスタイルをプランナーからコピー＆調整 ▼▼▼ */
        #student-grade-filter-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: nowrap; 
            overflow-x: auto;
        }
        #student-grade-filter-bar .teacher-filter-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 15px;
            min-height: 34px;
            border: 1px solid var(--border-color);
            border-radius: 17px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
            white-space: nowrap;
        }
        #student-grade-filter-bar .teacher-filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        #student-grade-filter-bar::-webkit-scrollbar { height: 6px; }
        #student-grade-filter-bar::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }

        /* 右カラム：希望レッスン入力 */
        .lesson-input-column {
            display: flex;
            flex-direction: column;
            padding-right: 20px;
        }
        .lesson-input-header h3 {
            color: var(--secondary-color); /* ▼▼▼ 文字色を黒に変更 ▼▼▼ */
            margin-bottom: 20px;
        }
        #selected-student-name {
            color: var(--secondary-color); /* ▼▼▼ 文字色を黒に変更 ▼▼▼ */
        }
        #lesson-input-list {
            flex-grow: 1;
            padding-left: 10px;
        }
        .lesson-input-item {
            display: grid;
            grid-template-columns: 120px 1fr 60px;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
        }
        .lesson-input-bar {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            height: 30px;
            background-color: #e9ecef; /* ▼▼▼ 背景色を追加 ▼▼▼ */
        }
        .bar-segment {
            flex-grow: 1;
            border-right: 2px solid #fff; /* ▼▼▼ 区切り線を太くはっきりと ▼▼▼ */
            background-color: transparent; /* ▼▼▼ 背景色は親から継承 ▼▼▼ */
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .bar-segment:last-child {
            border-right: none;
        }
        .bar-segment:hover {
            background-color: #ced4da;
        }
        .bar-segment.active {
            background-color: var(--primary-color);
        }
        .bar-segment.extra {
            background-color: #1f6499; /* ▼▼▼ より濃い青色を追加 ▼▼▼ */
        }
        .lesson-input-item input {
            width: 100%;
            text-align: center;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1.0em;   /* ▼▼▼ 文字を大きく ▼▼▼ */
            font-weight: bold;  /* ▼▼▼ 文字を太く ▼▼▼ */
        }

        /* ▼▼▼ 「決定」ボタンのスタイルをモダンに ▼▼▼ */
        #save-single-student {
            font-weight: bold;
            padding: 12px 25px;
        }

        /* --- 下部：一覧表示エリア --- */
        #overview-grid {
            column-count: 1;
            column-gap: 20px;
        }
        @media (min-width: 1200px) {
            #overview-grid { column-count: 2; }
        }
        @media (min-width: 1600px) {
            #overview-grid { column-count: 3; }
        }
        .overview-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .overview-table th, .overview-table td {
            border: 1px solid var(--border-color);
            padding: 8px 10px; /* ▼▼▼ 修正: 上下の余白を狭くする ▼▼▼ */
            text-align: left;
            vertical-align: middle; /* ▼▼▼ 修正: 上下中央揃えに ▼▼▼ */
        }
        .overview-table th {
            background-color: var(--light-gray);
            font-weight: bold;
        }
        .overview-table th:nth-child(3) {
            text-align: center;
        }
        .student-name-cell {
            /* font-weight: bold; */ /* ▼▼▼ 削除: 太字を解除 ▼▼▼ */
            width: 35%;
        }
        .subjects-cell {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .overview-table .total-cell { /* ▼▼▼ セレクタをより具体的に指定 ▼▼▼ */
            text-align: center;
            font-size: 1.1em;
            width: 15%;
        }
        .subject-tag {
            background-color: #e9ecef;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            white-space: nowrap;
        }
        .overview-table .total-cell.total-cell-zero {
            color: var(--danger-color);
            font-weight: bold;
        }
        .subjects-cell .no-request-text {
            color: #adb5bd;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>授業数設定: {{ period.name }}</h1>
            <nav class="nav-links">
                <a href="{{ url_for('dashboard') }}">ダッシュボード</a>
                <a href="{{ url_for('planner', period_id=period.id) }}">プランナー</a>
                <span style="color: #ccc; margin-left: 15px;">|</span>
                <a href="{{ url_for('requests_input', period_id=period.id) }}" style="font-weight: bold;">① 授業数設定</a>
                <a href="{{ url_for('shift_input', period_id=period.id) }}">② シフト入力</a>
                <a href="{{ url_for('schedule_view', period_id=period.id) }}">③ 時間割表示</a>
                <a href="{{ url_for('analysis', period_id=period.id) }}">④ 分析</a>
            </nav>
        </header>

        <div class="requests-main-container">
            <section class="input-section">
                <div class="section-header">
                    <h2>希望レッスン数の入力</h2>
                </div>
                <div class="input-area">
                    <div class="student-selection-column">
                        <div id="student-grade-filter-bar" class="teacher-filter-bar" style="margin-bottom: 10px; padding-bottom: 10px;">
                            </div>
                        <ul id="student-list" class="student-list">
                            </ul>
                    </div>
                    <div class="lesson-input-column">
                        <div class="lesson-input-header">
                            <h3><span id="selected-student-name">生徒を選択してください</span></h3>
                        </div>
                        <div id="lesson-input-list">
                            </div>
                        <div style="text-align: right; margin-top: auto; padding-top: 20px;">
                            <button id="save-single-student" class="controls-panel button">この生徒の設定を決定</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="overview-section">
                <div class="section-header">
                    <h2>設定済みレッスン数一覧</h2>
                </div>
                <div id="overview-grid">
                    </div>
            </section>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/requests.js') }}"></script>
</body>
</html>
